<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>
    <div class="container vh-100">
        <div class="row justify-content-center h-100">
            <div class="card w-25 my-auto shadow">
                <div class="card-header text-center">
                    <h2>SignUp Form</h2>
                </div>
                <div class="card-body">
                    <form action="signup.php" method="post">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required />
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control" name="lastname" required />
                        </div>

                        <div class="form-group">
                            <label>Gender:- </label>
                            <div>
                                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m"
                                        id="male" name="gender" required>Male </label>

                                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f"
                                        id="female" name="gender" required>Female</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" name="email" required />
                        </div>
                        <div class="form-group">
                            <!-- <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password" required /> -->
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required>
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number</label>
                            <input type="number" id="number" class="form-control" name="number" required />
                        </div>

                        <input type="submit" class="btn btn-primary w-100" value="SignUp">
                    </form>
                </div>
                <div class="card-footer text-right">
                    <small>&copy; Pat & Pet</small>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
